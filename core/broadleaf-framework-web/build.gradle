
description = 'BroadleafCommerce Framework Web'
dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version:'3.2.12.RELEASE'
    compile group: 'org.springframework.social', name: 'spring-social-web', version:'1.0.2.RELEASE'
    compile group: 'org.thymeleaf', name: 'thymeleaf', version:'2.1.3.RELEASE'
    compile group: 'org.thymeleaf', name: 'thymeleaf-spring3', version:'2.1.3.RELEASE'
  compile project(':core:broadleaf-profile')
  compile project(':core:broadleaf-profile-web')
  compile project(':core:broadleaf-framework')
    compile group: 'commons-collections', name: 'commons-collections', version:'3.2.1'
    compile group: 'org.apache.commons', name: 'commons-collections4', version:'4.0'
    compile(group: 'com.sun.jersey', name: 'jersey-json', version:'1.17.1') {
exclude(module: 'jaxb-impl')
exclude(module: 'jackson-core-asl')
exclude(module: 'jackson-mapper-asl')
    }
    compile(group: 'com.sun.jersey.contribs', name: 'jersey-spring', version:'1.17.1') {
exclude(module: 'spring')
exclude(module: 'spring-core')
exclude(module: 'spring-web')
exclude(module: 'spring-beans')
exclude(module: 'spring-context')
exclude(module: 'spring-aop')
    }
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile(group: 'commons-digester', name: 'commons-digester', version:'1.8') {
exclude(module: 'commons-logging')
    }
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'org.easymock', name: 'easymock', version:'2.5.1'
    testCompile group: 'org.easymock', name: 'easymockclassextension', version:'2.4'
    compile(group: 'javax.servlet.jsp', name: 'jsp-api', version:'2.1') {
       /* This dependency was originally in the Maven provided scope, but the project was not of type war.
       This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
       Please review and delete this closure when resolved. */
    }
    compile(group: 'javax.servlet', name: 'servlet-api', version:'2.5') {
       /* This dependency was originally in the Maven provided scope, but the project was not of type war.
       This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
       Please review and delete this closure when resolved. */
    }
}
